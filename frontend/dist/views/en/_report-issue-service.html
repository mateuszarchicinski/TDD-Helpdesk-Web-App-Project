<div class="service-view"><div ncy-breadcrumb="ncy-breadcrumb"></div><md-toolbar class="service-view__toolbar service-view__header"><header class="md-toolbar-tools"><h2>Report Issue</h2></header></md-toolbar><div class="service-view__body service-view__report-issue" layout="row" layout-align="center start" layout-wrap="layout-wrap"><div class="md-whiteframe-z1 flat-panel" flex-gt-sm="55" layout="column"><md-toolbar class="flat-panel__toolbar flat-panel__header"><header class="md-toolbar-tools"><h3>Describe your problem and send message</h3></header></md-toolbar><md-content class="flat-panel__body" layout-padding="layout-padding"><form class="issue-form__form IF" name="issueForm" novalidate="novalidate" layout="column" ng-submit="issueForm.$invalid || RIC.issueForm.submit($event)"><md-input-container><label for="IFS">Subject:</label><input id="IFS" name="subject" ng-model="issue.subject" type="text" required="required"><div ng-messages="issueForm.subject.$error" role="alert"><div ng-message="required">This is required!</div></div></md-input-container><md-input-container><label for="IFC">Category</label><md-select id="IFC" name="category" ng-model="issue.category" required="required"><md-option value="software">Software</md-option><md-option value="hardware">Hardware</md-option></md-select><div class="md-errors-spacer"></div><div ng-messages="issueForm.category.$error" role="alert"><div ng-message="required">This is required!</div></div></md-input-container><md-input-container><label for="IFD">Discription:</label><textarea id="IFD" name="description" ng-model="issue.description" type="text" rows="8" required="required" md-maxlength="800" md-no-asterisk="md-no-asterisk"></textarea><div ng-messages="issueForm.description.$error" role="alert"><div ng-message="required">This is required!</div><div ng-message="md-maxlength">That's too long!</div></div></md-input-container><md-button class="btn btn-primary" type="submit">Send message</md-button></form></md-content></div></div></div>
