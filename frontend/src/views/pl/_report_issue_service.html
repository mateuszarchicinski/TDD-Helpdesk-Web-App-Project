
<div class="service-view__report-issue">
  <div ncy-breadcrumb="ncy-breadcrumb"></div>
  <md-toolbar class="service-view__toolbar">
    <header class="md-toolbar-tools service-view__toolbar-tools">
      <h2>Zgłoś problem</h2>
    </header>
  </md-toolbar>
  <md-content layout-padding="layout-padding">
    <div layout-gt-sm="row" layout-align="center start">
      <div class="md-whiteframe-z1 flat-panel" flex-gt-sm="55" layout="column">
        <md-toolbar class="flat-panel__toolbar flat-panel__header">
          <header class="md-toolbar-tools">
            <h3>Opisz swój problem i wyślij wiadomość</h3>
          </header>
        </md-toolbar>
        <md-content class="flat-panel__body" layout-padding="layout-padding">
          <form class="issue-form IF" name="issueForm" novalidate="novalidate" layout="column" ng-submit="issueForm.$invalid || RI.issueForm.submit($event)">
            <md-input-container>
              <label for="IFS">Temat:</label>
              <input id="IFS" name="subject" ng-model="issue.subject" type="text" required="required"/>
              <div ng-messages="issueForm.subject.$error" role="alert">
                <div ng-message="required">To jest wymagane!</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label for="IFC">Kategoria</label>
              <md-select id="IFC" name="category" ng-model="issue.category" required="required">
                <md-option value="software">Oprogramowanie komputerowe</md-option>
                <md-option value="hardware">Sprzęt komputerowy</md-option>
              </md-select>
              <div class="md-errors-spacer"></div>
              <div ng-messages="issueForm.category.$error" role="alert">
                <div ng-message="required">To jest wymagane!</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label for="IFD">Opis:</label>
              <textarea id="IFD" name="description" ng-model="issue.description" type="text" rows="8" required="required" md-maxlength="800" md-no-asterisk="md-no-asterisk"></textarea>
              <div ng-messages="issueForm.description.$error" role="alert">
                <div ng-message="required">To jest wymagane!</div>
                <div ng-message="md-maxlength">To jest za długie!</div>
              </div>
            </md-input-container>
            <md-button class="btn btn-primary" type="submit">Wyślij wiadomość</md-button>
          </form>
        </md-content>
      </div>
    </div>
  </md-content>
</div>
