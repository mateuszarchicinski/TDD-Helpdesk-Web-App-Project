
<md-dialog aria-label="Confirmation of your account deletion">
  <md-dialog-content layout-padding="layout-padding">
    <h3 class="no-margin">Would you like to delete your account?</h3>
  </md-dialog-content>
  <md-dialog-actions layout="layout" layout-align="center">
    <md-button ng-click="CDC.isConfirmation(true)">Please do it!</md-button>
    <md-button ng-click="CDC.isConfirmation(false)" md-focus="md-focus">No, I will stay!</md-button>
  </md-dialog-actions>
</md-dialog>
